<head>

<body>
  <header>A game by Henry Bass, 2022</header>
  <div class=console; id=console>

  </span>
  <span style="display:inline">
      <h2>Ships in area: </h2>

  </div>

    <div id=ship>

  </span>

  </span>

      <span style="display:inline">

  </span>
  </div>

      <span class=commandin>
      
      <p style="display:inline">$>> </p><input type="text" id="command" placeholder="Enter a ship command">
      
    </span>
  
  <script src="script.js"></script>
  
</body>

</html>
